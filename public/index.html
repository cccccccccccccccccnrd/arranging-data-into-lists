<!DOCTYPE html>
<html>
  <head>
    <title>v0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      * {
        box-sizing: border-box;
      }

      html {
        filter: invert(0);
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-flow: column;
        font-size: 16px;
        background: grey;
        color: white;
        height: 100dvh;
        max-width: 666px;
      }

      img {
        max-width: 100%;
        width: 30vw;
      }

      p {
        margin: 0;
      }

      a {
        display: flex;
      }

      iframe {
        display: flex;
        width: 100%;
        height: 50dvh;
        border: 0;
      }

      #v0 {
        display: flex;
        flex-flow: column nowrap;
        columns: 2;
        overflow-y: scroll;
        padding: 0.666em;
      }

      .v {
        margin: 0 0 0.666em 0;
      }

      footer {
      }
    </style>
  </head>
  <body>
    <div id="v0"></div>
    <footer>
      <iframe id="p" src="https://www.youtube.com/embed/0"> </iframe>
    </footer>

    <script>
      let v0 = []
      let videos = []
      let current = {}
      let page = 1

      window.addEventListener('scroll', async function (e) {
        if (
          window.innerHeight + Math.round(window.scrollY) >=
          document.body.offsetHeight
        ) {
          page++
          await get()
          ui()
        }
      })

      function res(cur, ns) {
        var undef
        ns = ns.split('.')
        while (cur && ns[0]) cur = cur[ns.shift()] || undef
        return cur
      }

      function ui() {
        document.getElementById('v0').innerHTML = ''

        for (const v of videos) {
          const div = document.createElement('div')
          div.classList.add('v')

          const p = document.createElement('p')
          p.innerHTML = `${v.title} (${v.timestamp})`
          div.appendChild(p)

          const a = document.createElement('a')
          a.addEventListener('click', function (e) {
            if (current !== v) e.preventDefault()
            document.querySelector(
              '#p'
            ).src = `https://www.youtube.com/embed/${v.videoId}`
            current = v
          })
          a.href = v.url
          a.target = '_blank'

          a.appendChild(p)
          div.appendChild(a)

          document.getElementById('v0').appendChild(div)
        }
      }

      async function get() {
        const response = await fetch(`https://ls.c-e.group/yt/0?page=${page}`)
        const data = await response.json()
        v0 = [...v0, ...data.videos]
        videos = [...videos, ...data.videos]
        console.log(videos.length)
      }

      async function init() {
        await get()
        ui()
      }

      init()
    </script>
  </body>
</html>
