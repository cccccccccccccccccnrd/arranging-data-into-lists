<!DOCTYPE html>
<html>
  <head>
    <title>ğ’œğ“‡ğ“‡ğ’¶ğ“ƒğ‘”ğ’¾ğ“ƒğ‘” ğ’Ÿğ’¶ğ“‰ğ’¶ ğ¼ğ“ƒğ“‰ğ‘œ ğ¿ğ’¾ğ“ˆğ“‰ğ“ˆ*</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      * {
        box-sizing: border-box;
      }

      html {
        filter: invert(0);
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        font-size: 16px;
        background: grey;
        color: black;
        height: 100dvh;
      }

      img {
        max-width: 100%;
        width: 30vw;
      }

      p {
        margin: 0;
      }

      a {
        display: flex;
      }

      iframe {
        display: flex;
        width: 100%;
        height: 50dvh;
        border: 0;
      }

      #titles {
        display: flex;
        flex-flow: column nowrap;
        columns: 2;
        height: 50dvh;
        overflow-y: scroll;
        padding: 0.666em;
      }

      .title {
        margin: 0 0 0.666em 0;
      }

      #thumbs {
        width: 100%;
        height: 100dvh;
        overflow-y: scroll;
        padding: 0.666em;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        grid-template-rows: masonry;
        gap: 0.666em;
        font-size: 12px;
      }

      .thumb {
        width: 100%;
        height: auto;
      }

      .thumb p {
        margin: 0 0 0.333em 0;
      }

      .thumb span {
        font-family: monospace;
      }

      header {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 70dvw;
        gap: 0.666em;
        padding: 0.666em;
        background: grey;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div style="display: flex; flex-flow: column nowrap; width: 100%; max-width: 30dvw">
      <div id="titles"></div>
      <iframe id="p" src="https://www.youtube.com/embed/0"></iframe>
    </div>
    <div id="thumbs"></div>

    <script>
      let v0 = []
      let videos = []
      let current = {}
      let page = 1

      window.addEventListener('scroll', async (e) => {
        if (window.innerHeight + Math.round(window.scrollY) >= document.querySelector('#thumbs').offsetHeight) {
          page++
          await get()
          ui()
        }
      })

      function res(cur, ns) {
        var undef
        ns = ns.split('.')
        while (cur && ns[0]) cur = cur[ns.shift()] || undef
        return cur
      }

      function ui() {
        document.querySelector('#titles').innerHTML = ''
        document.querySelector('#thumbs').innerHTML = ''

        for (const v of videos) {
          const title = document.createElement('div')
          title.classList.add('title')

          const p = document.createElement('p')
          p.innerHTML = `${v.title} (${v.timestamp})`
          title.appendChild(p)

          const a = document.createElement('a')
          a.addEventListener('click', function (e) {
            if (current !== v) e.preventDefault()
            document.querySelector('#p').src = `https://www.youtube.com/embed/${v.videoId}`
            current = v
          })
          a.href = v.url
          a.target = '_blank'

          a.appendChild(p)
          title.appendChild(a)

          document.querySelector('#titles').appendChild(title)

          const thumb = document.createElement('div')
          thumb.classList.add('thumb')

          const pp = document.createElement('p')
          pp.innerHTML = `<span>${v.uploadDate}</span> ${v.title} (${v.timestamp})`
          thumb.appendChild(pp)

          const img = document.createElement('img')
          img.src = v.thumbnail

          const aa = document.createElement('a')
          aa.addEventListener('click', function (e) {
            if (current !== v) e.preventDefault()
            document.querySelector('#p').src = `https://www.youtube.com/embed/${v.videoId}`
            current = v
          })
          aa.href = v.url
          aa.target = '_blank'

          aa.appendChild(img)
          thumb.appendChild(aa)

          document.querySelector('#thumbs').appendChild(thumb)
        }
      }

      async function get() {
        const URL = location.hostname === 'localhost' ? `http://localhost:3666/yt/0?page=${page}` : `/yt/0?page=${page}`
        const response = await fetch(URL)
        const data = await response.json()
        v0 = [...v0, ...data.videos]
        videos = [...videos, ...data.videos]
        console.log(videos.length, videos)
      }

      async function init() {
        await get()

        const selects = [
          {
            id: 'title',
            s: ['', ...new Set(videos.map((v) => v.title))]
          },
          {
            id: 'author.name',
            s: ['', ...new Set(videos.map((v) => v.author.name))]
          },
          {
            id: 'timestamp',
            s: [
              '',
              ...new Set(
                videos
                  .map((v) => v.timestamp)
                  .sort()
                  .filter(Boolean)
              )
            ]
          },
          {
            id: 'uploadDate',
            s: ['', ...new Set(videos.map((v) => v.uploadDate).sort())]
          },
          {
            id: 'meta.q',
            s: ['', ...new Set(videos.map((v) => v.meta.q))]
          }
        ].map((s) => {
          const select = document.createElement('select')
          select.id = s.id
          s.s.forEach((v) => {
            const o = document.createElement('option')
            o.value = v
            o.textContent = v
            select.appendChild(o)
          })
          document.querySelector('header').appendChild(select)
          select.addEventListener('change', () => {
            if (select.value === '') {
              videos = v0
            } else {
              videos = v0.filter((v) => res(v, select.id) === select.value)
              console.log(videos.length)
            }
            ui()
          })
        })

        ui()
      }

      init()
    </script>
  </body>
</html>
